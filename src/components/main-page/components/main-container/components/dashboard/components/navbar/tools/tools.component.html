<nav class="flex space-x-8">
  <div *ngFor="let tool of toolbarTools" class="group">
    <a class="flex space-x-1.5" href="">
      <img
        *ngIf="tool.icon"
        [ngSrc]="tool.icon"
        width="25"
        height="25"
        class="invert h-25 w-25 group-hover:invert-0"
        alt="{{ tool.name }}"
        priority="true"
      />
      <p [routerLink]="tool.route" class="group-hover:text-black">
        {{ tool.name }}
      </p>
    </a>
  </div>
</nav>
