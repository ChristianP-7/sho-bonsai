<div class="grid grid-row-4 gap-4 p-6 pb-1">
  <hr class="border-t border-gray-300 my-1" />
  <div class="relative flex">
    <div class="flex">
      <img
        class="object-cover w-44 h-44 p-3 bg-gray-100 rounded-lg"
        [ngSrc]="itemLocal.image.imageUrl"
        [alt]="itemLocal.title"
        width="100"
        height="100"
      />
    </div>
    <div class="flex-row px-5">
      <div>
        <h3 class="font-sans text-1xl">{{ itemLocal.title }}</h3>
      </div>
      <div>
        <h2 class="font-sans font-bold text-xl pt-2">
          {{ itemLocal.price.currency }} {{ itemLocal.price.value }}
        </h2>
      </div>
      <div class="">
        <p class="font-sans">
          Seller: {{ itemLocal.seller.username | titlecase }}
        </p>
      </div>
    </div>
  </div>
</div>
